<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="/src/style.css">    
</head>

<body>
    <header>
            <img class="logo" src="/assets/images/arda-logo.png" class="logo arda media">
    </header>
    <main>
        <section class="section1">
            <textarea class="box-text-area" placeholder="Digite seu texto aqui" ></textarea>
            <div>
                <img src="/assets/images/exclamacao.png" alt="alerta">
                <p>Use somente letras minúsculas e sem acento</p> 
            </div>
            <div class="botons-section-input">
                <input class="btn-encrypt" type="button" value="Encriptar"></input>
                <input class="btn-decrypt" type="button" value="Desencriptar" ></input>
            </div>
        </section>        

        <section class="section2">
               <div class="box-riddler">
                <img src="/assets/images/charada-sem-fundo.png" alt="charada inimigo batman">
               </div>
               
               <div class="h3-box">
                <h3>Sua Mensagem<br>aparecerá aqui</h3>
               </div>

               <div class="paragraph-box">
               <p>Digite um texto que deseja criptografar ou descriptografar</p>
               </div>

                <div class="botons-output">
                    <button type="button" class="btn-copy" value="Copy">Copiar</button>
                </div>

                <div class="result-text">
                    <h3>Mensagem Criptografada</h3>
                    <p></p>
                </div>
        </section>        
    </main>
    <footer>
        <p>Desenvolvido por Tiago Peniche</p>
    </footer>
    <script src="/src/script.js"></script> 
</body>
</html>
